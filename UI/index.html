<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopCart - Premium E-commerce</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div>
    
    <!-- Top Corner Cart Button -->
    <div class="top-cart-btn" id="top-cart-btn">
        <button class="corner-cart" onclick="window.location.href='cart.html'" aria-label="View shopping cart">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.35 2.65c-.14.15-.22.36-.22.57 0 .45.37.82.82.82H19M7 13v4a2 2 0 002 2h8a2 2 0 002-2v-4M9 19v2m6-2v2"/>
            </svg>
            <span class="corner-cart-count" id="corner-cart-count">0</span>
        </button>
    </div>

    <main class="main">
        <section class="hero">
            <div class="container">
                <h2 class="hero-title">Premium Collection</h2>
                <p class="hero-subtitle">Discover our curated selection of high-quality products</p>
                <div class="hero-cart-btn" id="hero-cart-btn">
                    <button class="hero-view-cart" onclick="window.location.href='cart.html'">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.35 2.65c-.14.15-.22.36-.22.57 0 .45.37.82.82.82H19M7 13v4a2 2 0 002 2h8a2 2 0 002-2v-4M9 19v2m6-2v2"/>
                        </svg>
                        <span>View Cart (<span id="hero-cart-count">0</span>)</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Search and Filters -->
        <section class="search-section">
            <div class="container">
                <div class="search-filters">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search products..." aria-label="Search products">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </div>
                    <select id="category-filter" aria-label="Filter by category">
                        <option value="">All Categories</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Recommendations -->
        <div id="recommendations-container"></div>

        <section class="products" aria-label="Product catalog">
            <div class="container">
                <div class="products-grid" id="products-grid">
                    <!-- Products will be dynamically inserted here -->
                </div>
            </div>
        </section>
    </main>

    <!-- View Cart Button -->
    <div class="view-cart-container" id="view-cart-container">
        <button class="view-cart-btn" id="view-cart-btn" aria-label="View shopping cart">
            <div class="cart-preview">
                <div class="cart-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.35 2.65c-.14.15-.22.36-.22.57 0 .45.37.82.82.82H19M7 13v4a2 2 0 002 2h8a2 2 0 002-2v-4M9 19v2m6-2v2"/>
                    </svg>
                    <span class="cart-badge" id="view-cart-count">0</span>
                </div>
                <div class="cart-details">
                    <span class="cart-text">View Cart</span>
                    <span class="cart-total" id="view-cart-total">$0.00</span>
                </div>
            </div>
        </button>
    </div>

    <!-- Auth Modal -->
    <div class="auth-modal" id="auth-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            
            <!-- Login Form -->
            <div id="login-form-container">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="error-message" id="login-error"></div>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="#" onclick="window.authManager.showAuthModal('register')">Register</a></p>
                </form>
            </div>
            
            <!-- Register Form -->
            <div id="register-form-container" style="display: none;">
                <h2>Register</h2>
                <form id="register-form">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    </div>
                    <div class="error-message" id="register-error"></div>
                    <button type="submit">Register</button>
                    <p>Already have an account? <a href="#" onclick="window.authManager.showAuthModal('login')">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container" aria-live="polite"></div>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="ui.js"></script>
    <script src="auth.js"></script>
    <script src="products.js"></script>
</body>
</html>
