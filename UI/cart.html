<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ShopCart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div>

    <main class="main cart-page">
        <div class="container">
            <header class="page-header">
                <h1>Shopping Cart</h1>
                <p class="page-subtitle">Review your items before checkout</p>
            </header>

            <div class="cart-layout">
                <section class="cart-items-section" aria-label="Cart items">
                    <div class="cart-items-container" id="cart-items-container">
                        <!-- Cart items will be rendered here -->
                    </div>
                </section>

                <aside class="cart-summary" aria-label="Order summary">
                    <div class="summary-card">
                        <h2>Order Summary</h2>
                        <div class="summary-row">
                            <span>Items (<span id="item-count">0</span>):</span>
                            <span id="items-total">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping:</span>
                            <span class="free">Free</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax:</span>
                            <span id="tax-amount">$0.00</span>
                        </div>
                        <hr class="summary-divider">
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span id="final-total">$0.00</span>
                        </div>
                        <button class="checkout-btn" id="checkout-btn" disabled>
                            Proceed to Checkout
                        </button>
                        <a href="index.html" class="continue-shopping">
                            Continue Shopping
                        </a>
                    </div>
                </aside>
            </div>
        </div>
    </main>

    <div class="toast-container" id="toast-container" aria-live="polite"></div>

    <script src="ui.js"></script>
    <script src="cart.js"></script>
</body>
</html>
